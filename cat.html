<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Generiere deine Katze â€“ Info Website 2025</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body data-page="cat" class="bg-light">
  <div id="site-nav"></div>

  <main class="container my-4">
    <h1 class="display-6 fw-bold mb-4 text-center">Generiere deine Katze</h1>

    <div class="text-center mb-3">
      <button id="btnCat" class="btn btn-primary pill-btn">Generiere deine Katze</button>
    </div>

    <div class="card shadow-sm">
      <div class="card-body">
        <div id="catResult" class="placeholder-box d-flex align-items-center justify-content-center">
          <span class="text-muted">Hier erscheint das Katzenbildâ€¦</span>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
<script>
  // ğŸ± ZufÃ¤lliges Katzenbild via TheCatAPI
  $('#btnCat').on('click', function () {
    const out = $('#catResult').html('<span class="text-muted">Lade...</span>');
    $.getJSON('https://api.thecatapi.com/v1/images/search')
      .done(data => {
        if (data && data[0] && data[0].url) {
          out.html(`<img src="${data[0].url}" alt="Random cat" class="img-fluid rounded shadow">`);
        } else {
          out.html('<div class="text-danger">Kein Bild gefunden ğŸ±</div>');
        }
      })
      .fail(() => {
        out.html('<div class="text-danger">Fehler beim Laden des Katzenbildes ğŸ˜¿</div>');
      });
  });
</script>
</body>
</html>
