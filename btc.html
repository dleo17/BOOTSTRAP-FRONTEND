<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ðŸ’° BTC-Kurs â€“ Info Website 2025</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #e8f0ff 0%, #f7f9ff 60%);
      min-height: 100vh;
    }

    h1 {
      color: #0d47a1;
      text-shadow: 0 2px 6px rgba(13, 110, 253, 0.25);
    }

    .btc-card {
      border-radius: 1rem;
      background: rgba(255, 255, 255, 0.9);
      border: none;
      box-shadow:
        0 1rem 2rem rgba(13, 110, 253, 0.15),
        0 0 20px rgba(13, 110, 253, 0.1);
      backdrop-filter: blur(10px);
    }

    .pill-btn-main {
      border-radius: 9999px;
      padding: 0.8rem 1.8rem;
      font-weight: 600;
      font-size: 1rem;
      background: linear-gradient(135deg, #0d6efd, #5fa8ff);
      border: none;
      color: #fff;
      box-shadow: 0 .8rem 1.4rem rgba(13,110,253,.35);
      transition: all .25s ease;
    }

    .pill-btn-main:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #5fa8ff, #0d6efd);
      box-shadow: 0 1.2rem 2rem rgba(13,110,253,.45);
      color: #fff;
    }

    #btcResult {
      background: rgba(245, 248, 255, 0.85);
      border: 1px dashed rgba(13, 110, 253, 0.25);
      border-radius: .8rem;
      padding: 1.25rem;
      font-size: 1.1rem;
      box-shadow: inset 0 0 10px rgba(13, 110, 253, 0.1);
      min-height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      transition: all 0.3s ease;
    }

    .btc-value {
      font-size: 1.5rem;
      font-weight: 600;
      color: #0d47a1;
      text-shadow: 0 2px 4px rgba(13,110,253,0.25);
    }

    .btc-subtext {
      font-size: 0.85rem;
      color: #6c757d;
    }

    .btc-icon {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      color: #f7931a;
      filter: drop-shadow(0 0 6px rgba(247, 147, 26, 0.4));
    }
  </style>
</head>

<body data-page="btc" class="bg-light">
  <div id="site-nav"></div>

  <main class="container py-5">
    <h1 class="display-6 fw-bold mb-4 text-center">ðŸ’° Aktueller BTC-Wert in CHF und USD</h1>

    <div class="text-center mb-4">
      <button id="btnBtc" class="pill-btn-main">BTC-Preis abrufen</button>
    </div>

    <div class="btc-card p-4 shadow-lg mx-auto" style="max-width: 600px;">
      <div id="btcResult" class="text-muted">
        <span>BTC in USD & CHF werden hier angezeigtâ€¦</span>
      </div>
    </div>
  </main>

  <!-- jQuery + Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>

  <script>
    // ðŸ’° Bitcoin-Preis via CoinGecko API
    $('#btnBtc').on('click', function () {
      const out = $('#btcResult');
      out.html('<span class="text-muted">Lade aktuellen BTC-Preis...</span>');

      $.getJSON('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd,chf')
        .done(res => {
          if (res && res.bitcoin) {
            const usd = res.bitcoin.usd.toLocaleString('de-CH', { style: 'currency', currency: 'USD' });
            const chf = res.bitcoin.chf.toLocaleString('de-CH', { style: 'currency', currency: 'CHF' });

            out.html(`
              <div class="w-100 text-center">
                <div class="btc-icon">â‚¿</div>
                <div class="btc-value mb-2">BTC/USD: ${usd}</div>
                <div class="btc-value">BTC/CHF: ${chf}</div>
                <div class="btc-subtext mt-3">Quelle: CoinGecko API</div>
              </div>
            `);
          } else {
            out.html('<div class="text-danger">Daten konnten nicht geladen werden ðŸ’°</div>');
          }
        })
        .fail(() => {
          out.html('<div class="text-danger">Fehler beim Abrufen des BTC-Preises ðŸ˜¿</div>');
        });
    });
  </script>
</body>
</html>
