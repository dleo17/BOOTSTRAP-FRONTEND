<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mein Lieblings-Ort – Info Website 2025</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body data-page="map" class="bg-light">
  <div id="site-nav"></div>

  <main class="container my-4">
    <h1 class="display-6 fw-bold mb-4 text-center">Mein Lieblings-Ort</h1>

    <div class="text-center mb-3">
      <button id="btnMap" class="btn btn-primary pill-btn">Karte anzeigen</button>
    </div>

    <div class="card shadow-sm">
      <div class="card-body">
        <div id="mapBox" class="mt-2 d-flex align-items-center justify-content-center">
          <span class="text-muted">Karte folgt…</span>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
  <script>
    // Dummy – später Leaflet + OSM
    $('#btnMap').on('click', function () {
      $('#mapBox').html('<div class="p-3">[Hier kommt später Leaflet + OpenStreetMap mit Marker]</div>');
    });
  </script>
</body>
</html>
