<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Strom-Tankstellen â€“ Info Website 2025</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body data-page="ev" class="bg-light">
  <div id="site-nav"></div>

  <main class="container my-4">
    <h1 class="display-6 fw-bold mb-4 text-center">Strom-Tankstellen in der NÃ¤he</h1>

    <div class="text-center mb-3">
      <button id="btnEv" class="btn btn-primary pill-btn">Top 5 anzeigen</button>
    </div>

    <div class="card shadow-sm">
      <div class="card-body">
        <div id="evResult" class="placeholder-box p-3">
          <ol id="evList" class="mb-0">
            <!-- Liste kommt hier hin -->
          </ol>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>

<script>
  const WINT_LAT = 47.4988;  // Winterthur
  const WINT_LON = 8.7237;

  function distanceKm(lat1, lon1, lat2, lon2) {
    const R = 6371;
    const toRad = deg => deg * Math.PI / 180;
    const dLat = toRad(lat2 - lat1);
    const dLon = toRad(lon2 - lon1);
    const a =
      Math.sin(dLat / 2) ** 2 +
      Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
      Math.sin(dLon / 2) ** 2;
    const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    return R * c;
  }

  function cleanName(nameRaw) {
    if (!nameRaw) return 'Unbenannte Ladestation';
    // alles ab "(" wegschneiden, z.B. "(nicht Ã¶ffnen)"
    const idx = nameRaw.indexOf('(');
    if (idx !== -1) {
      return nameRaw.slice(0, idx).trim();
    }
    return nameRaw.trim();
  }

  $('#btnEv').on('click', function () {
    const $list = $('#evList');
    $list.html('<li class="text-muted">Lade Ladestationenâ€¦</li>');

    const url = 'https://data.geo.admin.ch/ch.bfe.ladestellen-elektromobilitaet/data/ch.bfe.ladestellen-elektromobilitaet.json';

    $.getJSON(url)
      .done(function(data) {
        if (!data || !Array.isArray(data.EVSEData)) {
          $list.html('<li class="text-danger">Datenformat unerwartet: kein EVSEData ðŸ¤¨</li>');
          return;
        }

        // Alle einzelnen SÃ¤ulen einsammeln
        const records = [];
        data.EVSEData.forEach(block => {
          if (Array.isArray(block.EVSEDataRecord)) {
            block.EVSEDataRecord.forEach(rec => {
              records.push(rec);
            });
          }
        });

        if (!records.length) {
          $list.html('<li class="text-danger">Keine Ladestationen gefunden ðŸ˜•</li>');
          return;
        }

        // in ein einheitliches Format bringen
        const normalized = records.map(rec => {
          // Koordinaten aus "GeoCoordinates.Google": "LAT LON"
          let latGuess = null;
          let lonGuess = null;
          if (typeof rec.GeoCoordinates?.Google === 'string') {
            const parts = rec.GeoCoordinates.Google.trim().split(' ');
            if (parts.length === 2) {
              latGuess = parseFloat(parts[0]);
              lonGuess = parseFloat(parts[1]);
            }
          }

          // Name
          let stationName = '';
          if (Array.isArray(rec.ChargingStationNames) && rec.ChargingStationNames.length > 0) {
            const deName = rec.ChargingStationNames.find(n => n.lang === 'de');
            stationName = deName ? deName.value : rec.ChargingStationNames[0].value;
          }
          if (!stationName) {
            stationName =
              rec.ChargingStationName ||
              rec.StationName ||
              rec.OperatorName ||
              rec.EVSEID ||
              'Unbenannte Ladestation';
          }
          stationName = cleanName(stationName);

          // Adresse
          const street = rec.Address?.Street || rec.Address?.StreetName || '';
          const houseNo = rec.Address?.HouseNumber || rec.Address?.HouseNo || '';
          const zip = rec.Address?.PostalCode || rec.Address?.ZipCode || rec.Address?.Postcode || '';
          const city = rec.Address?.City || rec.Address?.Town || rec.Address?.Locality || '';

          const line1 = [street, houseNo].filter(Boolean).join(' ');
          const line2 = [zip, city].filter(Boolean).join(', ');
          const fullAddress = [line1, line2].filter(Boolean).join(', ');

          // Distanz
          const distKm = (latGuess != null && lonGuess != null)
              ? distanceKm(WINT_LAT, WINT_LON, latGuess, lonGuess)
              : Infinity;

          return {
            name: stationName,
            address: fullAddress || 'Adresse unbekannt',
            distance: distKm
          };
        }).filter(s => s.distance !== Infinity);

        if (!normalized.length) {
          $list.html('<li class="text-danger">Keine Stationen mit gÃ¼ltigen Koordinaten gefunden ðŸ˜•</li>');
          return;
        }

        // Sortieren + Top 5
        normalized.sort((a, b) => a.distance - b.distance);
        const top5 = normalized.slice(0, 5);

        // HÃ¼bsches HTML bauen
        const html = top5.map((st, i) => `
          <li class="mb-3">
            <div class="d-flex flex-column flex-sm-row align-items-sm-start">
              <div class="me-sm-3 fw-bold">${i + 1}.</div>
              <div class="flex-grow-1">
                <div class="fw-semibold">${st.name}</div>
                <div class="text-muted small">${st.address}</div>
                <div class="mt-1">
                  <span class="badge bg-secondary-subtle text-secondary-emphasis">
                    ~ ${st.distance.toFixed(2)} km entfernt
                  </span>
                </div>
              </div>
            </div>
            <hr class="mt-3 mb-0" />
          </li>
        `).join('');

        $list.html(html);
        // letztes <hr> entfernen fÃ¼r schÃ¶nere Optik
        $('#evList hr').last().remove();
      })
      .fail(function(xhr, status, err) {
        console.error('Request-Fehler:', status, err, xhr);
        $list.html('<li class="text-danger">Fehler beim Laden der Daten (Netzwerk/CORS)</li>');
      });
  });
</script>
</body>
</html>
