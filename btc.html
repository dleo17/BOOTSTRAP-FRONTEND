<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BTC in CHF & USD â€“ Info Website 2025</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body data-page="btc" class="bg-light">
  <div id="site-nav"></div>

  <main class="container my-4">
    <h1 class="display-6 fw-bold mb-4 text-center">Aktueller BTC-Wert in CHF und USD</h1>

    <div class="text-center mb-3">
      <button id="btnBtc" class="btn btn-primary pill-btn">BTC-Preis anzeigen</button>
    </div>

    <div class="card shadow-sm">
      <div class="card-body">
        <div id="btcResult" class="placeholder-box p-3">
          <span class="text-muted">BTC in USD & CHFâ€¦</span>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
<script>
  // ðŸ’° Bitcoin-Preis via CoinGecko API
  $('#btnBtc').on('click', function () {
    const out = $('#btcResult').html('<span class="text-muted">Lade aktuellen BTC-Preis...</span>');

    $.getJSON('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd,chf')
      .done(res => {
        if (res && res.bitcoin) {
          const usd = res.bitcoin.usd.toLocaleString('de-CH', { style: 'currency', currency: 'USD' });
          const chf = res.bitcoin.chf.toLocaleString('de-CH', { style: 'currency', currency: 'CHF' });

          out.html(`
            <div class="fs-5 mb-2"><strong>BTC/USD:</strong> ${usd}</div>
            <div class="fs-5"><strong>BTC/CHF:</strong> ${chf}</div>
            <div class="text-muted mt-2 small">Quelle: CoinGecko API</div>
          `);
        } else {
          out.html('<div class="text-danger">Daten konnten nicht geladen werden ðŸ’°</div>');
        }
      })
      .fail(() => {
        out.html('<div class="text-danger">Fehler beim Abrufen des BTC-Preises ðŸ˜¿</div>');
      });
  });
</script>
</body>
</html>
