<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #e8f0ff, #f7f9ff);
      min-height: 100vh;
    }

    h1 {
      color: #0d47a1;
      text-shadow: 0 2px 6px rgba(13, 110, 253, 0.25);
    }

    .card {
      border-radius: 1rem;
      border: none;
      background: rgba(255, 255, 255, 0.92);
      box-shadow:
        0 1rem 2rem rgba(13, 110, 253, 0.15),
        0 0 20px rgba(13, 110, 253, 0.1);
      backdrop-filter: blur(10px);
    }

    .pill-btn {
      border-radius: 50px;
      padding: 0.8rem 1.8rem;
      font-weight: 600;
      font-size: 1rem;
      background: linear-gradient(135deg, #0d6efd, #5fa8ff);
      border: none;
      box-shadow: 0 .6rem 1.2rem rgba(13,110,253,0.35);
      transition: all 0.25s ease;
    }

    .pill-btn:hover {
      background: linear-gradient(135deg, #5fa8ff, #0d6efd);
      transform: scale(1.05);
      box-shadow: 0 1.2rem 2rem rgba(13,110,253,0.45);
    }

    #catResult {
      background: rgba(245, 248, 255, 0.8);
      border-radius: 1rem;
      min-height: 350px;
      overflow: hidden;
      box-shadow: inset 0 0 10px rgba(13, 110, 253, 0.15);
      transition: all .3s ease;
    }

    #catResult img {
      animation: fadeIn 0.6s ease forwards;
      max-height: 500px;
      object-fit: cover;
      border-radius: 1rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.97); }
      to { opacity: 1; transform: scale(1); }
    }

    footer {
      text-align: center;
      color: #6c757d;
      margin-top: 3rem;
      font-size: 0.9rem;
    }
  </style>
</head>

<body data-page="cat">
  <div id="site-nav"></div>

  <main class="container py-5">
    <h1 class="display-6 fw-bold mb-4 text-center">ğŸ¾ Generiere deine Katze</h1>
    <p class="text-center text-muted mb-5">Hol dir mit einem Klick ein echtes Katzenbild aus dem Internet! ğŸ˜º</p>

    <div class="text-center mb-4">
      <button id="btnCat" class="btn pill-btn">Katze anzeigen ğŸˆ</button>
    </div>

    <div class="card shadow-lg">
      <div class="card-body">
        <div id="catResult" class="d-flex align-items-center justify-content-center text-muted">
          <span>Hier erscheint das Katzenbildâ€¦</span>
        </div>
      </div>
    </div>

    <footer>Powered by <a href="https://thecatapi.com/" target="_blank" style="color:#0d6efd;text-decoration:none;">TheCatAPI</a> ğŸ¾</footer>
  </main>

  <!-- jQuery + Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>

  <script>
    // ğŸ± ZufÃ¤lliges Katzenbild via TheCatAPI
    $('#btnCat').on('click', function () {
      const out = $('#catResult').html('<span class="text-muted">Lade ein sÃ¼ÃŸes KÃ¤tzchen... ğŸ˜¸</span>');
      $.getJSON('https://api.thecatapi.com/v1/images/search')
        .done(data => {
          if (data && data[0] && data[0].url) {
            out.html(`<img src="${data[0].url}" alt="Random cat" class="img-fluid shadow-sm">`);
          } else {
            out.html('<div class="text-danger">Kein Bild gefunden ğŸ±</div>');
          }
        })
        .fail(() => {
          out.html('<div class="text-danger">Fehler beim Laden des Katzenbildes ğŸ˜¿</div>');
        });
    });
  </script>
</body>
</html>
