<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BTC in CHF & USD – Info Website 2025</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body data-page="btc" class="bg-light">
  <div id="site-nav"></div>

  <main class="container my-4">
    <h1 class="display-6 fw-bold mb-4 text-center">Aktueller BTC-Wert in CHF und USD</h1>

    <div class="text-center mb-3">
      <button id="btnBtc" class="btn btn-primary pill-btn">BTC-Preis anzeigen</button>
    </div>

    <div class="card shadow-sm">
      <div class="card-body">
        <div id="btcResult" class="placeholder-box p-3">
          <span class="text-muted">BTC in USD & CHF…</span>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
  <script>
    // Dummy – später echte API (z. B. CoinGecko)
    $('#btnBtc').on('click', function () {
      $('#btcResult').html(`
        <div class="fs-5">BTC/USD: <strong>–</strong></div>
        <div class="fs-5">BTC/CHF: <strong>–</strong></div>
      `);
    });
  </script>
</body>
</html>
